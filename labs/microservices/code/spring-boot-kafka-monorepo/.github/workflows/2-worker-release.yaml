name: Worker release

on:
  push:
    paths:
      - 'worker/**'
    branches:
      - main
      - dev/*

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Prepare prerelease semantic
        if: github.ref != 'refs/heads/main'
        run: mv .releaserc.prerelease.yaml .releaserc.yaml

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          semantic_version: 17
          extra_plugins: |
            @semantic-release/changelog@5
            @semantic-release/exec@5
            @semantic-release/git@9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs:
      - semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.CI_REGISTRY }}/worker:${{ needs.semantic-release.outputs.new_release_version }} -f worker/Dockerfile worker/.
          docker push ${{ secrets.CI_REGISTRY }}/worker:${{ needs.semantic-release.outputs.new_release_version }}

          # Also tag as latest for main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker tag ${{ secrets.CI_REGISTRY }}/worker:${{ needs.semantic-release.outputs.new_release_version }} ${{ secrets.CI_REGISTRY }}/worker:latest
            docker push ${{ secrets.CI_REGISTRY }}/worker:latest
          fi

  update-helm-values:
    name: Update Helm Values
    runs-on: ubuntu-latest
    needs:
      - semantic-release
      - build-and-push
    if: needs.semantic-release.outputs.new_release_published == 'true'
    steps:

    - name: Install dependencies
      run: |
        sudo apt-get install -y git
        curl -s https://dl.yq.dev | sudo bash  # Install yq for YAML manipulation

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.KUBE_REPOSITORY_SSH }}

    - name: Clone Kubernetes repository
      run: |
        git clone ${{ secrets.KUBE_REPOSITORY }}
    - name: Update Helm values
      run: |
        cd kubernetes
        yq eval ".image.tag = \"${{ needs.semantic-release.outputs.new_release_version }}\"" -i ./helm/worker/values.yaml
        git add .
        git config --global user.email "cicd@gmail.com"
        git config --global user.name "CI CD"
        git commit -m "Update image tag to ${{ needs.semantic-release.outputs.new_release_version }} for [ci skip]"
        git push origin main
      env:
        GITHUB_SHA: ${{ github.sha }}
        KUBE_REPOSITORY: ${{ secrets.KUBE_REPOSITORY }}
